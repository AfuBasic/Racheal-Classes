<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transitions</title>
	<style>
		div {
			width: 500px;
			height: 500px;
			background: red;
			transition: 5s;
			position: absolute;
			left: 0px;
		}

		div:hover {
			background: green;
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
